<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musically - Dashboard</title>
    <link rel="shortcut icon" href="/favicon/Musically.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="/favicon/Musically.svg" alt="Musically Logo">
                <h2>Musically</h2>
            </div>
        </div>

        <nav class="sidebar-menu">
            <ul class="menu">
                <li class="menu-item active">
                    <a href="#playlist" id="playlistLink">
                        <i class="fas fa-music"></i>
                        <span>Playlist</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#favorites" id="favoritesLink">
                        <i class="fas fa-heart"></i>
                        <span>Favorites</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#recent" id="recentLink">
                        <i class="fas fa-history"></i>
                        <span>Recently Played</span>
                    </a>
                </li>
                <!-- Replace Settings with Song Management -->
                <li class="menu-item">
                    <a href="#song-management" id="songManagementLink">
                        <i class="fas fa-upload"></i>
                        <span>Manage Songs</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <img src="/images/default-avatar.png" alt="User Avatar" class="user-avatar">
                <div class="user-info">
                    <span class="user-name">John Doe</span>
                    <span class="user-email">john.doe@example.com</span>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="content-header">
            <div class="header-left">
                <h1 id="section-title">Your Playlist</h1>
            </div>
            <div class="header-right">
                <div class="search-container">
                    <input type="text" placeholder="Search songs..." class="search-input">
                    <button class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <section id="playlist" class="content-section">
            <div class="playlist-controls">
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Playlist
                </button>
                <div class="view-options">
                    <button class="btn btn-view active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="btn btn-view" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>
            <ul class="song-list" id="songList">
                <p>Loading songs...</p>
            </ul>
        </section>

        <section id="favorites" class="content-section hidden">
            <h2>Favorite Songs</h2>
            <p>No favorite songs added yet.</p>
        </section>

        <section id="recent" class="content-section hidden">
            <h2>Recently Played</h2>
            <p>No songs played recently.</p>
        </section>

        <!-- Song Management Section -->
        <section id="song-management" class="content-section hidden">
            <h2>Song Management</h2>
            <div class="song-management-controls">
                <button class="btn btn-primary admin-only" id="uploadSong">
                    <i class="fas fa-upload"></i> Upload Song
                </button>
                <button class="btn btn-warning admin-only" id="updateSong">
                    <i class="fas fa-edit"></i> Update Song
                </button>
                <button class="btn btn-danger admin-only" id="deleteSong">
                    <i class="fas fa-trash"></i> Delete Song
                </button>
            </div>
            <div id="songManagementContent">
                <p>Select a song to manage its details.</p>
            </div>
        </section>
    </main>
</div>

<script src="/js/home.js"></script>
</body>
</html>
