<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="/favicon/Musically.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/play.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #songDetails img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        #playlist ul {
            list-style: none;
            padding: 0;
        }
        #playlist li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #playlist li.active {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        #progress {
            width: 80%;
        }
    </style>
</head>
<body>
<h1>Music Player</h1>

<!-- Thông tin bài hát -->
<div id="songDetails">
    <img id="songImage" src="" alt="Song Image" />
    <h2 id="songTitle">Song Title</h2>
    <p id="songArtist">Artist: Unknown Artist</p>
    <p id="songAlbum">Album: Unknown Album</p>
    <p id="songGenre">Genre: Unknown Genre</p>
    <p id="songDuration">Duration: 0:00</p>
</div>

<!-- Điều khiển phát nhạc -->
<div id="controls">
    <button id="prevButton">⏮</button>
    <button id="playPauseButton">▶️</button>
    <button id="nextButton">⏭</button>
    <div id="playbackControl">
        <label for="playbackRate">Speed:</label>
        <select id="playbackRate">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
    </div>
</div>

<!-- Thanh tiến trình -->
<div id="progressContainer">
    <span id="currentTime">0:00</span>
    <input id="progress" type="range" min="0" max="100" value="0">
    <span id="totalTime">0:00</span>
</div>

<!-- Danh sách phát -->
<div id="playlist">
    <h3>Playlist</h3>
    <ul id="playlistItems">
        <!-- Sẽ được cập nhật qua JS -->
    </ul>
</div>

<script src="/js/play.js"></script>

</body>
</html>
